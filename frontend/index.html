<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" charset="UTF-8">
    <title>Optimus Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.ts"></script>
</head>
<body class="bg-base-100">
    <div class="flex w-screen h-screen">
        <div class="w-56 flex flex-col bg-base-200 p-4">
            <div class="h-12 flex items-center justify-center ">
                <h1 class="text-xl font-bold">Optimus Chat</h1>
            </div>
            <ul class="menu w-full flex-1">
                <li>
                    <a href="#" class="flex items-center gap-1">
                        <span class="text-base-content/40">#</span>
                        <span>main</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center gap-1">
                        <span class="text-base-content/40">#</span>
                        <span>memes</span>
                    </a>
                </li>
            </ul>
            <div>
                <button class="btn btn-primary w-full" id="join_channel_button">Join Channel</button>
            </div>
        </div>
        <div class="flex-1 flex flex-col h-full">
            <div class="w-full p-2 border-b border-base-300">
                <h2 class="text-lg font-semibold">#main</h2>
            </div>
            <div class="flex-1 p-4">
                <ul id="messages" class="space-y-4">
                    <!-- Messages will be dynamically inserted here -->
                </ul>
            </div>
            <div class="p-4 border-t border-base-300">
                <form id="chat_form" class="flex gap-2">
                    <input type="text" id="chat_input" class="input input-bordered flex-1" placeholder="Type your message here..." required>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>  
        </div>

    </div>
</body>
</html>
