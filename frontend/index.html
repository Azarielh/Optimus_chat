<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Optimus Chat</title>
</head>
<body>
    <section>
        <h1>Welcome to Optimus Chat</h1>
        <p>This is a simple chat application.</p>
    </section>
    <section>
        <h2>Chat Messages</h2>
        <ul id="chat-messages">

            <!-- Chat messages will be dynamically inserted here -->
        </ul>
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Type your message here..." required>
            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
